<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaTeTi Futurista</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>TaTeTi <span>Futurista</span></h1>
        </div>

        <div class="mode-selection">
            <h2>Selecciona el modo de juego</h2>
            <div class="mode-buttons">
                <button id="pvp-mode" class="mode-btn active">Jugador vs Jugador</button>
                <button id="cpu-mode" class="mode-btn">Jugador vs CPU</button>
            </div>
        </div>

        <div class="player-info">
            <div class="player player-x active">
                <div class="player-symbol">X</div>
                <div class="player-name">Jugador 1</div>
            </div>
            <div class="vs">VS</div>
            <div class="player player-o">
                <div class="player-symbol">O</div>
                <div class="player-name">Jugador 2</div>
            </div>
        </div>

        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="grid-lines">
                <div class="horizontal-line" id="h-line-1"></div>
                <div class="horizontal-line" id="h-line-2"></div>
                <div class="vertical-line" id="v-line-1"></div>
                <div class="vertical-line" id="v-line-2"></div>
            </div>
        </div>

        <div class="game-status">
            <div id="status-message">Turno de Jugador 1</div>
        </div>

        <div class="game-controls">
            <button id="restart-btn">Reiniciar Juego</button>
            <button id="menu-btn">Volver al Menú</button>
        </div>

        <div class="win-modal">
            <div class="win-content">
                <h2 id="win-message">¡Jugador 1 Gana!</h2>
                <div class="win-animation">
                    <div class="firework"></div>
                    <div class="firework"></div>
                    <div class="firework"></div>
                </div>
                <button id="play-again-btn">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <div class="particles-container">
        <div class="particles"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
