
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBet - The Betting Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="game-title">BigBet</h1>
            <p class="game-subtitle">Reach glory or lose it all</p>
        </header>

        <div class="balance-card">
            <div class="balance-display">
                <div class="coin-icon">üí∞</div>
                <span id="balance">1000</span>
            </div>
            <button id="reset-button" class="icon-button">üîÑ</button>
        </div>

        <div class="betting-options">
            <div class="bet-card safe-bet">
                <h3 class="bet-title">
                    <span class="bet-icon">‚ù§Ô∏è</span>
                    Safe Bet
                </h3>
                <p class="bet-description">60% chance to win 1.5x</p>
                <button id="safe-bet" class="bet-button safe-button">Place Safe Bet</button>
            </div>

            <div class="bet-card risky-bet">
                <h3 class="bet-title">
                    <span class="bet-icon">üé≤</span>
                    Risky Bet
                </h3>
                <p class="bet-description">30% chance to win 3x</p>
                <button id="risky-bet" class="bet-button risky-button">Place Risky Bet</button>
            </div>
        </div>

        <div class="bet-amount-card">
            <h3 class="bet-amount-title">Bet Amount</h3>
            <div class="bet-amount-options">
                <button class="amount-button selected" data-amount="100">100</button>
                <button class="amount-button" data-amount="250">250</button>
                <button class="amount-button" data-amount="500">500</button>
            </div>
            <div class="custom-amount-container">
                <label for="custom-amount" class="custom-amount-label">Custom amount:</label>
                <input type="number" id="custom-amount" class="custom-amount-input" placeholder="Enter amount" min="10" max="10000">
                <button id="set-custom-amount" class="custom-amount-button">Set</button>
            </div>
        </div>

        <div class="stats-card">
            <h3 class="stats-title">Stats</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Highest Balance:</span>
                    <span id="highest-balance" class="stat-value">1000</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Bets:</span>
                    <span id="total-bets" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Wins:</span>
                    <span id="total-wins" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Losses:</span>
                    <span id="total-losses" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
