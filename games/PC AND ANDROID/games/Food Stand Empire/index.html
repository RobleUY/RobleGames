<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stand Empire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('image.png') no-repeat center center;
            background-size: cover;
            filter: blur(20px);
            z-index: -1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            pointer-events: none;
            animation: waveEffect 3s ease-in-out;
        }
        @keyframes waveEffect {
            0% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(0.95) rotate(-2deg); }
            75% { transform: scale(1.02) rotate(1deg); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img id="waveImage" src="image.png" alt="Imagen">
    </div>
    <script>
        window.onload = function() {
            setTimeout(() => {
                window.location.href = "connect.html";
            }, 3000);
        };
    </script>
</body>
</html>
