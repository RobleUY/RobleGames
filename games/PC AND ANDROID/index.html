<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection Menu</title>
  <link rel="icon" href="assets/icon.ico" type="image/x-icon">
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Fondo y tipografía oscura */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-y: auto;
    }

    /* Personalización de la scrollbar para navegadores Webkit */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ff4081;
    }

    /* Contenedor principal */
    .container {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .container h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: #ff4081;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #80cbc4;
    }

    /* Diseño del menú */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    /* Estilo de los botones */
    .menu-button {
      background-color: #2c2c2c;
      border: 2px solid #444;
      color: #e0e0e0;
      padding: 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background-color: #424242;
      border-color: #ff4081;
      transform: translateY(-3px);
    }

    .menu-button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ROBLEGAMES</h1>
    <h2>Select an Android and PC game</h2>
    <div class="menu">
      <button class="menu-button" onclick="selectGame('games/BigBet/index.html')">
        BigBet 
      </button>
      <button class="menu-button" onclick="selectGame('games/Miners Clicker/index.html')">
        Miners Clicker 
      </button>
      <button class="menu-button" onclick="selectGame('games/Combine Minecraft Blocks/index.html')">
        Combine Minecraft Blocks 
      </button>
      <button class="menu-button" onclick="selectGame('games/Cosmic Clicker/index.html')">
        Cosmic Clicker 
      </button>
      <button class="menu-button" onclick="selectGame('games/Food Stand Empire/index.html')">
        Food Stand Empire 
      </button>
      <button class="menu-button" onclick="selectGame('games/Recharge Your Flashlight/index.html')">
        Recharge Your Flashlight 
      </button>
      <button class="menu-button" onclick="selectGame('games/RobleTRIVIA/index.html')">
        RobleTRIVIA 
      </button>
      <button class="menu-button" onclick="selectGame('games/Space Station Idle/index.html')">
        Space Station Idle 
      </button>
      <button class="menu-button" onclick="selectGame('games/TaTeTi Futurista/index.html')">
        TaTeTi Futurista 
      </button>
      <button class="menu-button" onclick="selectGame('games/The Idle Game Farm/index.html')">
        The Idle Game Farm 
      </button>
      <button class="menu-button" onclick="selectGame('games/Click Leaders/index.html')">
        Click Leaders 
      </button>
    </div>
  </div>
  
  <script>
    function selectGame(url) {
      const audio = new Audio('assets/select.mp3');
      audio.play();
      audio.addEventListener('ended', function () {
        window.location.href = url;
      });
    }
  </script>
</body>
</html>
