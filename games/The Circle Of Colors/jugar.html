<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">The Circle Of Colors</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="jugar.css">
</head>
<body>

<div class="victories-container">
  <span class="victory-count" id="victoryCount">0</span> <span id="victoriesText">Victorias</span>
  <div class="time-and-percent">
    <span id="timeRemaining">Tiempo restante: 01:00</span>
    <span id="percentText">Porcentaje: 0%</span>
  </div>
</div>

<div id="percentCounter" class="percent-counter">0%</div>

<div class="circle" id="circle">
  <span id="timer">01:00</span>
</div>

<script src="jugar.js"></script>
<script>
  
  function translatePage() {
    const language = localStorage.getItem('circuloidioma') || 'english'; 

    const texts = {
      spanish: {
        victoriesText: "Victorias",
        timeRemainingText: "Tiempo restante: 01:00",
        percentText: "Porcentaje: 0%"
      },
      english: {
        victoriesText: "Victories",
        timeRemainingText: "Time remaining: 01:00",
        percentText: "Percentage: 0%"
      }
    };

    const selectedTexts = texts[language];

    
    document.getElementById("victoriesText").innerText = selectedTexts.victoriesText;
    document.getElementById("timeRemaining").innerText = selectedTexts.timeRemainingText;
    document.getElementById("percentText").innerText = selectedTexts.percentText;
  }

  
  translatePage();
</script>

</body>
</html>
