<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Combine Minecraft Blocks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+2+Play&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Press 2 Play', cursive; background: linear-gradient(135deg, #f6d365, #fda085); display: flex; justify-content: center; align-items: center; min-height: 100vh; animation: backgroundAnimation 10s ease infinite; overflow: hidden; }
    @keyframes backgroundAnimation { 0% { background: linear-gradient(135deg, #f6d365, #fda085); } 50% { background: linear-gradient(135deg, #fda085, #f6d365); } 100% { background: linear-gradient(135deg, #f6d365, #fda085); } }
    #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; opacity: 1; transition: opacity 2s ease; cursor: pointer; }
    #splash h1 { color: #fff; font-size: 3rem; margin-bottom: 20px; }
    #splash p { color: #fff; font-size: 1.5rem; margin-bottom: 20px; }
    #splash span { color: #fff; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div id="splash">
    <h1>Combine Minecraft Blocks</h1>
    <p>This game was developed by RobleUY</p>
    <span>Press anywhere to start the game</span>
  </div>

  <script>
    document.getElementById("splash").addEventListener("click", function() {
      window.location.href = "jugar.html";  // Redirige a jugar.html
    });
  </script>
</body>
</html>
