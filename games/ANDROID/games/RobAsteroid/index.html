<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBASTEROID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        /* Fondo con movimiento */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: moveBackground 30s linear infinite;
        }
        @keyframes moveBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Mensaje de bienvenida: quién creó el juego */
        #welcomeMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: bold;
            color: #f39c12;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, fadeOut 1s ease-out 2s forwards;
            z-index: 10;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Título y elementos del juego */
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            color: #e74c3c;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards; /* Aparece después del mensaje */
        }

        #gameImage {
            width: 120px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s ease-out 4s forwards; /* Aparece después del título */
        }

        #record {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ecf0f1;
            opacity: 0;
            animation: fadeIn 2s ease-out 5s forwards; /* Aparece después de la nave */
        }

        #playButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            opacity: 0;
            animation: fadeIn 2s ease-out 6s forwards; /* Aparece después del record */
        }

        #playButton:hover {
            background-color: #218838;
        }

        /* Transición y suavizado de los elementos */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Fondo Animado -->
    <div id="background"></div>

    <!-- Mensaje de bienvenida (quién creó el juego) -->
    <div id="welcomeMessage">
        <div>This Game</div>
        <div>Was Created</div>
        <div>By RobleUY</div>
    </div>

    <!-- Contenido del juego que aparecerá después del mensaje -->
    <div class="title">ROBASTEROID</div>
    <img id="gameImage" src="nave.png" alt="Nave">
    <div id="record">Best Record: <span id="recordValue">0</span></div>
    <button id="playButton">PLAY</button>

    <script>
        // Cargar el record desde localStorage
        let record = localStorage.getItem('robasteroiderecord');
        if (!record) {
            record = 0;  // Si no hay record guardado, ponerlo a 0
        }
        document.getElementById('recordValue').textContent = record;

        // Acción del botón PLAY para redirigir a jugar.html
        document.getElementById('playButton').addEventListener('click', () => {
            window.location.href = 'jugar.html';  // Redirige a la página de juego
        });

        // Eliminar el mensaje de bienvenida después de la animación de fundido
        setTimeout(() => {
            document.getElementById('welcomeMessage').style.display = 'none';
        }, 3000); // Después de 3 segundos desaparece el mensaje

    </script>
</body>
</html>
