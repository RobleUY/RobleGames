<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - RobleUY</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6fa0c.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .redes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .redes a {
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .redes a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .instagram {
      background: #E1306C;
    }

    .tiktok {
      background: #000000;
    }

    .youtube {
      background: #FF0000;
    }

    .redes i {
      margin-right: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Contactame en redes</h1>

  <div class="redes">
    <a href="https://www.instagram.com/robleuy/" class="instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://www.tiktok.com/@robleuy/" class="tiktok" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.youtube.com/@robleuy" class="youtube" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
  </div>

  <footer>
    Â© 2025 RobleUY - Todos los derechos reservados
  </footer>

</body>
</html>
