<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click PvP Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Evitar la selección de texto en todos los elementos */
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Deshabilitar el overscroll (movimiento por defecto en móviles) */
    html, body {
      overscroll-behavior: none;
      overflow: auto;
    }

    /* Scrollbars personalizados (invisibles) para Chrome, Safari y Opera */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: transparent;
    }

    /* Para Firefox: ocultar scrollbars */
    html {
      scrollbar-width: none;
      scrollbar-color: transparent transparent;
    }

    /* Global Styles */
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #262626);
      position: relative;
      color: #fff;
      text-shadow: 0 0 10px rgba(173,216,230,0.7);
    }
    /* Fondo animado y overlay de ruido */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='150' height='150'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%25' height='100%25' filter='url(%23noise)' /></svg>");
      opacity: 0.2;
      z-index: -2;
      animation: moveNoise 10s linear infinite;
    }
    @keyframes moveNoise {
      from { transform: translate(0,0); }
      to { transform: translate(-100px, -100px); }
    }
    /* Partículas de fondo */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -3;
    }
    /* Contenedor principal */
    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      border-radius: 20px;
      padding: 30px 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      background: rgba(20,20,20,0.6);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      position: relative;
      z-index: 1;
    }
    /* Texto y títulos */
    h1, p {
      color: #fff;
      text-shadow: 0 0 10px rgba(173,216,230,0.7);
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    p {
      font-size: 0.8em;
      margin: 10px 0;
    }
    /* Botones generales */
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 0.8em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 5px rgba(173,216,230,0.7), 0 0 10px rgba(173,216,230,0.7);
      background: linear-gradient(45deg, #008CBA, #00aced);
      color: black;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(173,216,230,0.8), 0 0 15px rgba(173,216,230,0.8);
    }
    .btn:active {
      transform: scale(0.95);
    }
    
    /* Media query para pantallas medianas (tablets) */
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 20px 30px;
      }
      h1 {
        font-size: 1.4em;
      }
      p, .btn {
        font-size: 0.8em;
      }
    }
    /* Media query para pantallas pequeñas (móviles) */
    @media (max-width: 480px) {
      .container {
        max-width: 95%;
        padding: 15px 20px;
      }
      h1 {
        font-size: 1.2em;
      }
      p, .btn {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click PvP Online</h1>
    <p>You need to update the application.</p>
    <a href="https://robleuy.itch.io/clickpvp-online" target="_blank">
      <button class="btn">Download new version</button>
    </a>
  </div>
</body>
</html>
