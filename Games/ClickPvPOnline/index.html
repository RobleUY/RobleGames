<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <style>
    /* Full screen styling and centered content */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }
    
    .loading-container {
      animation: fadeIn 2s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    h1 {
      font-size: 4vw;
      margin-bottom: 2vh;
    }
    
    h2 {
      font-size: 2.5vw;
      margin-bottom: 2vh;
    }
    
    p {
      font-size: 2vw;
      margin-top: 2vh;
      margin-bottom: 2vh;
    }

    /* Image styling with pulse effect */
    .icon-image {
      width: 15vw;
      max-width: 150px;
      height: auto;
      opacity: 0.8;
      margin-top: 2vh;
      animation: pulse 1.5s infinite ease-in-out;
    }

    /* Pulse effect */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div class="loading-container">
    <h1>Click PvP Online</h1>
    <h2>Game Developed by RobleUY</h2>
    <p>Press anywhere to start</p>
    <img src="icon.png" alt="Game Icon" class="icon-image">
  </div>
  
  <script>
    function startGame() {
      window.location.href = "jugar.html";
    }

    // Agregar eventos para PC y m√≥viles
    document.body.addEventListener("click", startGame);
    document.body.addEventListener("touchstart", startGame);
  </script>
</body>
</html>
