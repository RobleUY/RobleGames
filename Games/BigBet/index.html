<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBet - El Juego de Apuestas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="game-title">BigBet</h1>
            <p class="game-subtitle">Alcanza la gloria o pi√©rdelo todo</p>
        </header>

        <div class="balance-card">
            <div class="balance-display">
                <div class="coin-icon">üí∞</div>
                <span id="balance">1000</span>
            </div>
            <button id="reset-button" class="icon-button">üîÑ</button>
        </div>

        <div class="betting-options">
            <div class="bet-card safe-bet">
                <h3 class="bet-title">
                    <span class="bet-icon">‚ù§Ô∏è</span>
                    Apuesta Segura
                </h3>
                <p class="bet-description">60% de probabilidad de ganar 1.5x</p>
                <button id="safe-bet" class="bet-button safe-button">Hacer Apuesta Segura</button>
            </div>

            <div class="bet-card risky-bet">
                <h3 class="bet-title">
                    <span class="bet-icon">üé≤</span>
                    Apuesta Arriesgada
                </h3>
                <p class="bet-description">30% de probabilidad de ganar 3x</p>
                <button id="risky-bet" class="bet-button risky-button">Hacer Apuesta Arriesgada</button>
            </div>
        </div>

        <div class="bet-amount-card">
            <h3 class="bet-amount-title">Monto de Apuesta</h3>
            <div class="bet-amount-options">
                <button class="amount-button selected" data-amount="100">100</button>
                <button class="amount-button" data-amount="250">250</button>
                <button class="amount-button" data-amount="500">500</button>
            </div>
            <div class="custom-amount-container">
                <label for="custom-amount" class="custom-amount-label">Monto personalizado:</label>
                <input type="number" id="custom-amount" class="custom-amount-input" placeholder="Ingresa el monto" min="10" max="10000">
                <button id="set-custom-amount" class="custom-amount-button">Establecer</button>
            </div>
        </div>

        <div class="stats-card">
            <h3 class="stats-title">Estad√≠sticas</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Balance M√°ximo:</span>
                    <span id="highest-balance" class="stat-value">1000</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Apuestas Totales:</span>
                    <span id="total-bets" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Victorias:</span>
                    <span id="total-wins" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Derrotas:</span>
                    <span id="total-losses" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
